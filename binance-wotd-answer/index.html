      alertContent.innerText = content;
      const alert = document.getElementById('alert');
      alert.classList.add(status, 'slide-in-blurred-right');
      setTimeout(() => {
        alert.classList.add('slide-out-blurred-right');
        alert.classList.remove('slide-in-blurred-right');
        setTimeout(() => {
          alert.classList.remove('slide-out-blurred-right');
        }, 650);
      }, duration);
    }

    async function loadWords() {
      try {
        const response = await fetch('assets/words.json');
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();
        data.sort((a, b) => a.num - b.num);
        const container = document.getElementById('lstContainer');
        const boxTemplate = container.children[0].cloneNode(true);
        container.innerHTML = '';
        data.forEach((cat) => {
          const box = boxTemplate.cloneNode(true);
          const titleElement = box.querySelector('.accordion-box-title');
          titleElement.textContent = cat.title;
          const tbody = box.querySelector('.accordion-box-table tbody');
          for (let i = 0; i < cat.words.length; i += 3) {
            const row = document.createElement('tr');
            for (let j = 0; j < 3; j++) {
              const index = i + j;
              if (index < cat.words.length) {
                const cell = document.createElement('td');
                cell.textContent = cat.words[index];
                row.appendChild(cell);
              }
            }
            tbody.appendChild(row);
          }
          container.appendChild(box);
        });
        initActions();
      } catch (error) {
        console.error(error);
        triggerAlert('fail', 'Failed to load content data!');
      }
    }

    function initActions() {
      document.querySelectorAll('.accordion-box-title').forEach(item => {
        item.addEventListener('click', e => {
          e.currentTarget.parentNode.classList.toggle('expanded');
          updateCheckAllCheckbox();
        });
      });

      const checkAllCheckbox = document.getElementById('checkAll');
      checkAllCheckbox.addEventListener('click', () => {
        const isChecked = checkAllCheckbox.checked;
        document.getElementById('text').innerText = isChecked ? 'Hide All' : 'Show All';
        document.querySelectorAll('.accordion-box').forEach(box => {
          box.classList.toggle('expanded', isChecked);
        });
      });

      const textSpan = document.getElementById('text');
      textSpan.addEventListener('click', () => {
        checkAllCheckbox.checked = !checkAllCheckbox.checked;
        const isChecked = checkAllCheckbox.checked;
        textSpan.innerText = isChecked ? 'Hide All' : 'Show All';
        document.querySelectorAll('.accordion-box').forEach(box => {
          box.classList.toggle('expanded', isChecked);
        });
      });

      document.querySelectorAll('td').forEach(td => {
        td.addEventListener('dblclick', () => {
          const content = td.textContent;
          navigator.clipboard.writeText(content)
            .then(() => triggerAlert('success', `${content} copied to clipboard`))
            .catch(() => triggerAlert('fail', `Failed to copy ${content} to clipboard`));
        });
      });

      // Check if all boxes are expanded initially
      updateCheckAllCheckbox();
    }

    function updateCheckAllCheckbox() {
      const allBoxes = document.querySelectorAll('.accordion-box');
      const allExpanded = Array.from(allBoxes).every(box => box.classList.contains('expanded'));
      const checkAllCheckbox = document.getElementById('checkAll');
      checkAllCheckbox.checked = allExpanded;
      document.getElementById('text').innerText = allExpanded ? 'Hide All' : 'Show All';
    }

    document.addEventListener('DOMContentLoaded', loadWords);
  </script>
</body>

</html>
