<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Hover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="top">
    <div class="perspective">
      <div class="card-swiper">
        <div class="card-groups">
          <div class="card-group" data-index="0" data-status="active">
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
          </div>
          <div class="card-group" data-index="1" data-status="unknown">
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
          </div>
          <div class="card-group" data-index="2" data-status="unknown">
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
          </div>
          <div class="card-group" data-index="3" data-status="unknown">
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
            <div class="little-card card"></div>
            <div class="big-card card"></div>
          </div>
        </div>
        <div class="card-swiper-buttons">
          <!-- <button id="hate-button" onclick="handleHateClick()">
              <i class="fa fa-times"></i>
            </button> -->
          <button id="love-button" onclick="handleLoveClick()">
            <i class="fa fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  var o = $(".card-swiper");
  $("#top").on("mousemove", function (t) {

    var e = -($(window).innerWidth() / 2 - t.pageX) / 30,
      n = ($(window).innerHeight() / 2 - t.pageY) / 10;
    o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg)")
  })


</script>

</html>
