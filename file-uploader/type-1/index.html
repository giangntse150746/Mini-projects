<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader - Type 1</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <a
      style="text-decoration: none; position: absolute; top: 1em; left: 1em"
      href="/"
      >Home</a
    >

    <!-- main-zone -->
    <div class="upload">
      <div class="upload-files">
        <header>
          <p>
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <span class="up">up</span>
            <span class="load">load</span>
          </p>
        </header>
        <div class="body" id="drop">
          <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
          <p class="pointer-none">
            <b>Drag and drop</b> files here <br />
            or <a href="" id="triggerFile">browse</a> to begin the upload
          </p>
          <input type="file" multiple="multiple" />
        </div>
        <footer>
          <div class="divider">
            <span><AR>FILES</AR></span>
          </div>
          <div class="list-files">
            <!--   template   -->
          </div>
          <button class="importar">UPDATE FILES</button>
        </footer>
      </div>
    </div>
    <!-- end main-zone -->

    <script src="main.js"></script>
  </body>
</html>
