<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="#" class="text-xl font-bold text-gray-900">Brand</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="text-gray-900 hover:text-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1">Home</a>
                        <a href="#" class="text-gray-900 hover:text-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1">About</a>
                        <a href="#" class="text-gray-900 hover:text-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1">Services</a>
                        <a href="#" class="text-gray-900 hover:text-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1">Contact</a>
                    </div>
                </div>
                <div class="flex items-center md:hidden">
                    <button id="menu-button" class="text-gray-900 hover:text-blue-500 focus:outline-none focus:text-blue-500">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-blue-100 transition duration-300 ease-in-out">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-blue-100 transition duration-300 ease-in-out">About</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-blue-100 transition duration-300 ease-in-out">Services</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-blue-100 transition duration-300 ease-in-out">Contact</a>
            </div>
        </div>
    </nav>

    <div class="mt-20 p-8">
        <h1 class="text-3xl font-bold">Welcome to Our Website</h1>
        <p class="mt-4 text-gray-600">This is a simple example of an animated header menu using Tailwind CSS.</p>
    </div>

</body>
</html>
