<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player x Metro Boomin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/lur2ajg.css">
  <link rel="stylesheet" href="https://use.typekit.net/nmu2ane.css">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.4/pixi.min.js"></script>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<body id="bodybg">
  <div class="body-background">
    <img src="https://raw.githubusercontent.com/hluebbering/web-design/main/assets/images/HeroesVillains2.png">
  </div>
  <audio
    src="https://offblogmedia.com/wp-content/uploads/2023/04/Metro_Boomin_Ft_Don_Toliver_Future_-_Too_Many_Nights_Offblogmedia.com.mp3"
    id="song"></audio>

  <div class="wrapper">
    <div class="container" id="background">
      <div class="box"></div>
      <div class="playlist">
        <div class="song-playlist" style="opacity: 0;">Heroes and Villains</div>
      </div>

      <div class="track_image" id="track_image">
        <div class="vinylcover"></div>
        <img src="https://raw.githubusercontent.com/hluebbering/web-design/main/assets/images/metroboomin2.gif"
          id="thumbnail" />
      </div>

      <div class="songtitles">
        <div class="song-title">
          <span id="h">Too Many Nights</span>
          <span id="h2">(feat. Don Toliver &amp; Future)</span>
        </div>

        <div class="song-artist">Metro Boomin</div>
      </div>

      <div class="progressbar">
        <div class="currentTime"></div>
        <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

        <div class="durationTime"></div>
      </div>

      <div class="trackbuttons">
        <div class="mybutton">
          <i onclick="previousSong()" id="previous-song" class="fas fa-backward"></i>
        </div>

        <div class="mybutton">
          <i onclick="playPause()" id="play-pause" class="fas fa-play"></i>
        </div>

        <div class="mybutton">
          <i onclick="nextSong()" id="next-song" class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
