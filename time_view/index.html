<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>OpenWeatherMap API</h1><br />
      <p style="margin-top: 12px;">Enter any city name in the input box below to get the data:</p>
    </div>

    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" style="border-radius: 5px;">
      <input type="submit" value="Submit" class="submit" style="border-radius: 5px;">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="coord"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
